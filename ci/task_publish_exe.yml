---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: "mcr.microsoft.com/dotnet/sdk"
    tag: 3.1

inputs:
- name: resource-repo
outputs:
  name: TriviaGameClient64.exe
  path: resource-repo/PublishedTriviaGame/TriviaGameClient.exe

run:
  path: apt
  args: ["update"]
run:
  path: apt
  args: ["install", "libfreetype6"]

run:
  path: dotnet
  args: ["publish", "TriviaGame", "-o", "PublishedTriviaGame", "-r", "win-x64"]
